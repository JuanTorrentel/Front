<div class="container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Iniciar sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onLoginClick()">
          <mat-form-field>
            <input matInput placeholder="usuario" formControlName="usuario">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="clave" formControlName="clave" type="password">
          </mat-form-field>
          <button mat-raised-button color="primary" class="login-button">Iniciar sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>

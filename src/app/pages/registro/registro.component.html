<div class="container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Formulario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form" [formGroup]="form" (ngSubmit)="enviarFormulario()">
          <div class="form-row">
            <mat-form-field class="form-field">
              <input matInput placeholder="Usuario" formControlName="usuario" required>
            </mat-form-field>
            <mat-form-field class="form-field">
              <input matInput type="password" placeholder="Clave" formControlName="clave" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-field">
              <input matInput placeholder="Nombre" formControlName="nombre" required>
            </mat-form-field>
            <mat-form-field class="form-field">
              <input matInput placeholder="Apellido" formControlName="apellido" required>
            </mat-form-field>
          </div>
          <div class="form-row">
            <mat-form-field class="form-field">
              <input matInput placeholder="IdentificaciÃ³n" formControlName="identificacion" required>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit">Enviar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
